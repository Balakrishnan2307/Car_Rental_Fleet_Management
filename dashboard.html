    <style>
        /* --- CSS VARIABLES & THEME --- */
        :root {
            --primary-color: #01d28e;
            --primary-hover: #00b075;
            --bg-color: #f4f7f6;
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --text-color: #333333;
            --text-muted: #777777;
            --border-color: #e0e0e0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
            --danger: #ff4d4f;
            --warning: #faad14;
            --success: #52c41a;
            --chart-grid: #e0e0e0;
            --transition: all 0.3s ease;
        }

        body.dark-mode {
            --bg-color: #121212;
            --sidebar-bg: #1e1e1e;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --text-muted: #aaaaaa;
            --border-color: #333333;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --chart-grid: #333333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: var(--transition);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- LAYOUT --- */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 1rem;
            transition: var(--transition);
            overflow-y: auto;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 1rem 0 2rem 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand span {
            color: var(--text-color);
        }

        .nav-links {
            list-style: none;
            flex-grow: 1;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            color: var(--text-muted);
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: rgba(1, 210, 142, 0.1);
            color: var(--primary-color);
        }

        .nav-link svg {
            margin-right: 12px;
            width: 18px;
            height: 18px;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* --- HEADER --- */
        header {
            background-color: var(--sidebar-bg);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        /* --- UI COMPONENTS --- */
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-outline:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .content-scroll {
            padding: 2rem;
            overflow-y: auto;
            height: 100%;
        }

        /* --- DASHBOARD GRID & CARDS --- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background-color: rgba(1, 210, 142, 0.15);
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .stat-trend {
            font-size: 0.8rem;
            color: var(--success);
            font-weight: 600;
        }

        /* --- QUICK ACTIONS (New) --- */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .qa-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .qa-card:hover {
            transform: translateY(-3px);
            border-color: var(--primary-color);
        }

        .qa-icon {
            width: 50px;
            height: 50px;
            background: rgba(1, 210, 142, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .qa-title {
            font-weight: 600;
            font-size: 0.95rem;
        }

        /* --- TABLES --- */
        .table-container {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            margin-bottom: 2rem;
            overflow-x: auto;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 1rem;
            color: var(--text-muted);
            font-weight: 600;
            border-bottom: 2px solid var(--border-color);
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
            color: var(--text-color);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .status-badge {
            padding: 0.25rem 0.6rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-active {
            background-color: rgba(82, 196, 26, 0.15);
            color: var(--success);
        }

        .status-pending {
            background-color: rgba(250, 173, 20, 0.15);
            color: var(--warning);
        }

        .status-cancelled {
            background-color: rgba(255, 77, 79, 0.15);
            color: var(--danger);
        }

        /* --- INBOX UI (New) --- */
        .inbox-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .inbox-item {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: var(--transition);
        }

        .inbox-item:hover {
            border-color: var(--primary-color);
        }

        .inbox-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .inbox-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #eee;
            object-fit: cover;
        }

        .inbox-content h4 {
            font-size: 0.95rem;
            margin-bottom: 4px;
        }

        .inbox-content p {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .inbox-time {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .unread-dot {
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            border-radius: 50%;
        }

        /* --- MAINTENANCE UI (New) --- */
        .maint-timeline {
            display: flex;
            gap: 2rem;
            overflow-x: auto;
            padding-bottom: 1rem;
        }

        .maint-col {
            min-width: 300px;
            flex: 1;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid var(--border-color);
        }

        .maint-col h3 {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .maint-card {
            background: var(--bg-color);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid var(--border-color);
        }

        .maint-card.urgent {
            border-left-color: var(--danger);
        }

        .maint-card h4 {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .maint-card p {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        /* --- PROMOTIONS UI (New) --- */
        .promo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .promo-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
        }

        .promo-banner {
            height: 120px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .promo-body {
            padding: 1.5rem;
            flex-grow: 1;
        }

        .promo-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .promo-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin: 10px 0;
        }

        .promo-desc {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary-color);
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }

        /* --- CHARTS & FLEET & UTILITY (Reused) --- */
        .charts-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .chart-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            min-height: 300px;
            display: flex;
            flex-direction: column;
        }

        .bar-chart-container {
            flex-grow: 1;
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            padding-top: 2rem;
            gap: 10px;
        }

        .bar-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            height: 100%;
            justify-content: flex-end;
        }

        .bar {
            width: 100%;
            max-width: 40px;
            background-color: var(--primary-color);
            border-radius: 4px 4px 0 0;
            transition: height 1s ease;
            position: relative;
            opacity: 0.8;
        }

        .bar:hover {
            opacity: 1;
        }

        .bar-label {
            margin-top: 10px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .fleet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .car-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.2s;
        }

        .car-card:hover {
            transform: translateY(-5px);
        }

        .car-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
            background-color: #eee;
        }

        .car-details {
            padding: 1.25rem;
        }

        .car-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
        }

        .car-price {
            color: var(--primary-color);
        }

        .car-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .car-actions {
            display: flex;
            gap: 0.5rem;
        }

        .user-menu {
            position: relative;
        }

        .user-btn {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            color: var(--text-color);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .dropdown {
            position: absolute;
            top: 120%;
            right: 0;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: var(--shadow);
            width: 150px;
            display: none;
            z-index: 1000;
            overflow: hidden;
        }

        .dropdown.show {
            display: block;
        }

        .dropdown-item {
            padding: 0.75rem 1rem;
            display: block;
            color: var(--text-color);
            text-decoration: none;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .dropdown-item a {
            /* padding: 0.75rem 1rem; */
            display: block;
            color: var(--text-color);
            text-decoration: none;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .dropdown-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--card-bg);
            color: var(--text-color);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-left: 4px solid var(--primary-color);
            transform: translateX(120%);
            transition: transform 0.3s ease;
            z-index: 3000;
        }

        .toast.show {
            transform: translateX(0);
        }

        /* Mobile */
        @media (max-width: 900px) {
            .charts-row {
                grid-template-columns: 1fr;
            }

            .maint-timeline {
                flex-direction: column;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                left: -260px;
                height: 100%;
                box-shadow: var(--shadow);
                z-index: 100;
            }

            .sidebar.mobile-open {
                left: 0;
            }

            .mobile-menu-btn {
                display: block;
                margin-right: 1rem;
                cursor: pointer;
                background: none;
                border: none;
                color: var(--text-color);
            }
        }

        @media (min-width: 769px) {
            .mobile-menu-btn {
                display: none;
            }
        }
    </style>
</head>

        function getBookingsTableHTML(limit, actions = false) {
            const data = bookingsData.slice(0, limit);

                    <td>${b.car}</td>
                    <td>${b.customer}</td>
                    <td>${b.date}</td>
                    <td><span class="status-badge ${getStatusClass(b.status)}">${b.status}</span></td>
                    <td>${b.total}</td>
                    ${actions ? `<td><button class="btn-outline" style="padding:0.2rem 0.5rem" onclick="showToast('Manage Booking #${b.id}')">Manage</button></td>` : ''}
                </tr>
            `).join('');

            return `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Vehicle</th>
                            <th>Customer</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Total</th>
                            ${actions ? '<th>Action</th>' : ''}
                        </tr>
                    </thead>
                    <tbody>${rows}</tbody>
                </table>
            `;
        }

        function getStatusClass(status) {
            if (status === 'Active' || status === 'Available' || status === 'Completed') return 'status-active';
            if (status === 'Pending' || status === 'Maintenance') return 'status-pending';
            if (status === 'Cancelled' || status === 'Rented') return 'status-cancelled';
            return '';
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
